<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LA Incident Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .info-card {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 8px;
      max-width: 300px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .info-card .close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoCard" class="info-card" style="display: none;">
    <span class="close" onclick="document.getElementById('infoCard').style.display='none'">&times;</span>
    <div id="infoContent"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.3/dist/umd/supabase.min.js"></script>
  
  <script src="config.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      window.ENV.SUPABASE_URL,
      window.ENV.SUPABASE_ANON_KEY
    );
  </script>

  
  <script>

    const map = L.map('map').setView([34.0522, -118.2437], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const typeColors = {
      riot: 'red',
      fire: 'orange',
      gunshot: 'blue'
    };

    async function loadIncidents() {
      const { data, error } = await supabase.from('incidents').select('*');
      if (error) {
        console.error('Failed to load incidents:', error);
        return;
      }
	  
	  console.log("LOADING MARKERS");

      data.forEach(incident => {
        const marker = L.circleMarker([incident.lat, incident.lng], {
          radius: 8,
          fillColor: typeColors[incident.type] || 'gray',
          color: '#000',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).addTo(map);

        const content = `
          <strong>Type:</strong> ${incident.type}<br>
          <strong>Street:</strong> ${incident.street}<br>
          <strong>GPS:</strong> ${incident.lat.toFixed(5)}, ${incident.lng.toFixed(5)}<br>
          <strong>Source:</strong> <a href="${incident.source_url}" target="_blank">View</a>
        `;

        marker.on('mouseover', () => {
          if (window.innerWidth > 768) {
            document.getElementById('infoContent').innerHTML = content;
            document.getElementById('infoCard').style.display = 'block';
          }
        });

        marker.on('click', () => {
          document.getElementById('infoContent').innerHTML = content;
          document.getElementById('infoCard').style.display = 'block';
        });
      });
    }

    loadIncidents();
  </script>
</body>
</html>
