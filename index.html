<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LA Incident Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0;}
    .info-card {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 8px;
      max-width: 300px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .info-card .close {
      float: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="infoCard" class="info-card" style="display: none;">
    <span class="close" onclick="document.getElementById('infoCard').style.display='none'">&times;</span>
    <div id="infoContent"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.3/dist/umd/supabase.min.js"></script>
  
  <script src="config.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      window.ENV.SUPABASE_URL,
      window.ENV.SUPABASE_ANON_KEY
    );
  </script>

  
  <script>

    const map = L.map('map').setView([34.0522, -118.2437], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const typeColors = {
      riot: 'red',
      fire: 'orange',
      gunshot: 'blue'
    };

    async function loadIncidents() {
      console.log("üì¶ Loading incidents...");

      const { data, error } = await supabase.from("incidents").select("*");

      if (error) {
        console.error("‚ùå Supabase error:", error);
        return;
      }

      if (!data || data.length === 0) {
        console.warn("‚ö†Ô∏è No incident data found.");
        return;
      }

      data.forEach((incident, i) => {
        console.log(`Row ${i}:`, incident);

        const lat = parseFloat(incident.lat);
        const lng = parseFloat(incident.lng);

        if (isNaN(lat) || isNaN(lng)) {
          console.warn("‚ùå Invalid lat/lng, skipping:", incident);
          return;
        }

        const marker = L.circleMarker([lat, lng], {
        radius: 12,
          fillColor: "red",   // ‚Üê forced red
          color: "#000",
          weight: 2,
          fillOpacity: 1
        }).addTo(map);

        console.log("‚úÖ Marker added at:", lat, lng);

        const content = `
          <strong>Type:</strong> ${incident.type}<br>
          <strong>Street:</strong> ${incident.street}<br>
          <strong>GPS:</strong> ${lat.toFixed(5)}, ${lng.toFixed(5)}<br>
          <strong>Source:</strong> <a href="${incident.source_url}" target="_blank">View</a>
        `;

        marker.on('mouseover', () => {
          if (window.innerWidth > 768) {
            document.getElementById('infoContent').innerHTML = content;
            document.getElementById('infoCard').style.display = 'block';
          }
        });

        marker.on('click', () => {
          document.getElementById('infoContent').innerHTML = content;
          document.getElementById('infoCard').style.display = 'block';
        });
    });
}


    loadIncidents();
  </script>
</body>
</html>
